# Debian
---
- name: Install packages
  apt:
    name:
      - automake
      - fuse
      - libfuse-dev
      - autotools-dev
      - g++
      - git
      - libcurl4-gnutls-dev
      - libxml2-dev
      - libcurl4-openssl-dev
      - libssl-dev
      - pkg-config
      - make
    state: present
    update_cache: yes
    cache_valid_time: 3600